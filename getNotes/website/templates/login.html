{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="" method="post">
    <center><h3>Login!</h3></center>
    <br>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" style="width:400px">

    </div>
    <div class="form-group">
        <label for="email">Enter Password</label>
        <input type="text" class="form-control" name="password" id="password" placeholder="Enter Password" style="width:400px">

    </div>
    

    <br />
    <button type="submit" class="btn btn-primary">Login</button>

</form>
{% endblock %}
