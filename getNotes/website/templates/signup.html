{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %} 
<form action="" method="post">
    <center><h3>Sign Up!</h3></center>
    <br>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" style="width:400px">

    </div>
    <div class="form-group">
        <label for="email">First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" style="width:400px">

    </div>
    <div class="form-group">
        <label for="email">Enter Password</label>
        <input type="text" class="form-control" name="password1" id="password1" placeholder="Enter Password" style="width:400px">

    </div>
    <div class="form-group">
        <label for="email">Confirm Password</label>
        <input type="text" class="form-control" name="password2" id="password2" placeholder="Confirm Password" style="width:400px">

    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}
